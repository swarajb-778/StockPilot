<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#5B21B6"/>
    </linearGradient>
  </defs>
  <!-- Main rounded rectangle rotated -->
  <g transform="rotate(-30 100 100)">
    <rect x="30" y="40" width="140" height="120" rx="25" fill="url(#purpleGradient)"/>
    <!-- Three diagonal stripes -->
    <path d="M60 45 L60 155" stroke="#1a1a1a" stroke-width="20" stroke-linecap="round"/>
    <path d="M100 45 L100 155" stroke="#1a1a1a" stroke-width="20" stroke-linecap="round"/>
    <path d="M140 45 L140 155" stroke="#1a1a1a" stroke-width="20" stroke-linecap="round"/>
  </g>
  <!-- Arrow pointing up-right -->
  <path d="M145 30 L175 15 L160 45" stroke="url(#purpleGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M145 30 L175 15" stroke="url(#purpleGradient)" stroke-width="4" stroke-linecap="round"/>
  <!-- Small accent arrow -->
  <path d="M25 170 L35 145" stroke="url(#purpleGradient)" stroke-width="3" stroke-linecap="round"/>
</svg>

